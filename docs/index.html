<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>x-amuse</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="https://unpkg.com/x-amuse@1.0.2/dist/css/styles.css">
</head>

<body>
  <div id="app"></div>

     <script src="//unpkg.com/vue/dist/vue.js"></script>
     <script src="https://unpkg.com/x-amuse@1.0.2/dist/js/xAmuse.js"></script>
     <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
     <script src="//unpkg.com/docsify-demo-box-vue@1.1.1/dist/docsify-demo-box-vue.min.js"></script>
  
  <script>
    var jsResources = '<scr' + 'ipt src="//unpkg.com/vue/dist/vue.js"></scr' + 'ipt>'
    var cssResources = '@import url("//cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css");'
    var bootCode = '';

    window.$docsify = {
      name: 'x-amuse',
      repo: 'https://github.com/jackszz/x-amuse',
      coverpage: true,
      plugins: [
         DemoBoxVue.create(jsResources, cssResources, bootCode)
      ],
      loadSidebar: true,
      executeScript: true,
      maxLevel: 6,
      subMaxLevel: 4,
      auto2top: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/external-script.min.js"></script>
   <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
</body>

</html>
